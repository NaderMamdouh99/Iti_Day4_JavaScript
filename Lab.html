<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>


      <!-- Lab -->
      <form
        action="/Html/Thanks.html"
        method="get"
        onsubmit="validat_Submit(event)"
      >
      <fieldset>
        <legend>Lab</legend>
          <b>Enter your Name:</b>
          <input
            type="text"
            id="Txt"
            name="Full Name"
            placeholder="Enter your Name"
            onfocus="ChangeBorder(this)"
            onblur="blurBorder(this)"
            required
            minlength="3"
          />
          <img
            src="/images/notvalid.png"
            id="notValed"
            width="20px"
            style="display: none;"
          />
          <img
            src="/images/valid.png"
            id="valed"
            width="20px"
            style="display: none;"
          />
          <span
            id="NOT_Valed"
          ></span>
        </div>
        <br />
        <b>Enter your Email:</b>
        <input type="email" id="Txt Email" name="age" required /><br />
        <b>Selected your city</b>
        <select name="City" id="City">
          <option value="City 1">Cairo</option>
          <option value="City 2">Beni suef</option>
          <option value="City 3">Menia</option>
          <option value="City 4">Alexandria</option>
          <option value="City 5">Giza</option>
          <option value="City 6">Port Said</option>
          <option value="City 7">Suez</option></select
        ><br />
        <b>Enter your password:</b>
        <input type="password" id="Passowrd1" required minlength="3"/><br />
        <b>Repeat your password:</b>
        <input
          type="password"
          id="Passowrd2"
          required
          minlength="3"
          onblur="Passowrd(this)"
        />
        <img
        src="/images/notvalid.png"
        id="notValed2"
        width="20px"
        style="display: none;"
      />
        <img
        src="/images/valid.png"
        id="Valed2"
        width="20px"
        style="display: none;"
      />

        <span id="NOT_Valed2"></span><br />
        <input type="checkbox" />I accept the terms and conditions
        <input type="submit" name="submit" />
      </fieldset>
      </form>

    <script src="/JS/Lab.js"></script>
  </body>
</html>
